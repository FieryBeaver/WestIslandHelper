<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ê–Ω–æ–Ω—Å—ñ–≤ D&D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .radio-label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 6px;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
      width: 18px;
      height: 18px;
    }

    .time-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }

    .output.show {
      display: block;
    }

    .output-text {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #333;
      max-height: 400px;
      overflow-y: auto;
    }

    .copy-btn {
      background: #28a745;
    }

    .copy-btn:hover {
      background: #218838;
    }

    .conditional {
      display: none;
    }

    .conditional.show {
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üé≤ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ê–Ω–æ–Ω—Å—ñ–≤ D&D</h1>

  <form id="announcementForm">
    <div class="form-group">
      <label for="title">–ù–∞–∑–≤–∞ –ø—Ä–∏–≥–æ–¥–∏:</label>
      <input type="text" id="title" required>
    </div>

    <div class="form-group">
      <label for="date">–î–∞—Ç–∞:</label>
      <input type="date" id="date" required>
    </div>

    <div class="form-group">
      <label>–§–æ—Ä–º–∞—Ç:</label>
      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" name="format" value="offline" checked>
          –û—Ñ–ª–∞–π–Ω
        </label>
        <label class="radio-label">
          <input type="radio" name="format" value="online">
          –û–Ω–ª–∞–π–Ω
        </label>
      </div>
    </div>

    <div class="form-group conditional show" id="offlineGroup">
      <label for="location">–ê–¥—Ä–µ—Å–∞:</label>
      <input type="text" id="location" placeholder="–ö. –õ–µ–≤–∏—Ü—å–∫–æ–≥–æ 55">
    </div>

    <div class="form-group conditional" id="onlineGroup">
      <label for="discord">–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ Discord:</label>
      <input type="text" id="discord" value="https://discord.gg/ftgV5h3n">
    </div>

    <div class="form-group">
      <label>–ß–∞—Å:</label>
      <div class="time-group">
        <div>
          <label for="timeStart" style="font-weight: normal; font-size: 13px;">–ü–æ—á–∞—Ç–æ–∫:</label>
          <input type="time" id="timeStart" required>
        </div>
        <div>
          <label for="timeEnd" style="font-weight: normal; font-size: 13px;">–ö—ñ–Ω–µ—Ü—å:</label>
          <input type="time" id="timeEnd" required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="dm">–î–ú (–Ω—ñ–∫–Ω–µ–π–º @):</label>
      <input type="text" id="dm" placeholder="fierybeaver" value="fierybeaver">
    </div>

    <div class="form-group">
      <label for="description">–û–ø–∏—Å –ø—Ä–∏–≥–æ–¥–∏:</label>
      <textarea id="description" required></textarea>
    </div>

    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="playerInitiated">
        <label for="playerInitiated" style="margin: 0;">–ü—Ä–∏–≥–æ–¥–∞ —ñ–Ω—ñ—Ü—ñ–π–æ–≤–∞–Ω–∞ –≥—Ä–∞–≤—Ü–µ–º</label>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="hasIntel">
        <label for="hasIntel" style="margin: 0;">–î–æ–¥–∞—Ç–∏ —Ä–æ–∑–≤—ñ–¥–∫—É</label>
      </div>
    </div>

    <div class="form-group conditional" id="intelGroup">
      <label for="intel">–†–æ–∑–≤—ñ–¥–∫–∞:</label>
      <textarea id="intel" placeholder="–ó–≤—ñ—Ç–∏ –∑ –µ–∫—Å–ø–µ–¥–∏—Ü—ñ–π..."></textarea>
    </div>

    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="hasComment">
        <label for="hasComment" style="margin: 0;">–î–æ–¥–∞—Ç–∏ –∫–æ–º–µ–Ω—Ç–∞—Ä</label>
      </div>
    </div>

    <div class="form-group conditional" id="commentGroup">
      <label for="comment">–ö–æ–º–µ–Ω—Ç–∞—Ä:</label>
      <textarea id="comment" placeholder="Exploration. –ú–æ–∂–ª–∏–≤—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ Survival..."></textarea>
    </div>

    <div class="form-group">
      <label for="players">–ö—ñ–ª—å–∫—ñ—Å—Ç—å –º—ñ—Å—Ü—å:</label>
      <input type="number" id="players" min="1" max="10" value="5" required>
    </div>

    <button type="submit" class="btn">–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ –∞–Ω–æ–Ω—Å</button>
  </form>

  <div class="output" id="output">
    <div class="output-text" id="outputText"></div>
    <button class="btn copy-btn" id="copyBtn">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏ –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É</button>
  </div>
</div>

<script>
  const formatRadios = document.querySelectorAll('input[name="format"]');
  const offlineGroup = document.getElementById('offlineGroup');
  const onlineGroup = document.getElementById('onlineGroup');
  const hasIntel = document.getElementById('hasIntel');
  const intelGroup = document.getElementById('intelGroup');
  const hasComment = document.getElementById('hasComment');
  const commentGroup = document.getElementById('commentGroup');

  formatRadios.forEach(radio => {
    radio.addEventListener('change', (e) => {
      if (e.target.value === 'offline') {
        offlineGroup.classList.add('show');
        onlineGroup.classList.remove('show');
      } else {
        offlineGroup.classList.remove('show');
        onlineGroup.classList.add('show');
      }
    });
  });

  hasIntel.addEventListener('change', (e) => {
    if (e.target.checked) {
      intelGroup.classList.add('show');
    } else {
      intelGroup.classList.remove('show');
    }
  });

  hasComment.addEventListener('change', (e) => {
    if (e.target.checked) {
      commentGroup.classList.add('show');
    } else {
      commentGroup.classList.remove('show');
    }
  });

  document.getElementById('announcementForm').addEventListener('submit', (e) => {
    e.preventDefault();

    const title = document.getElementById('title').value;
    const date = document.getElementById('date').value;
    const format = document.querySelector('input[name="format"]:checked').value;
    const location = document.getElementById('location').value;
    const discord = document.getElementById('discord').value;
    const timeStart = document.getElementById('timeStart').value;
    const timeEnd = document.getElementById('timeEnd').value;
    const dm = document.getElementById('dm').value || 'fierybeaver';
    const description = document.getElementById('description').value;
    const playerInitiated = document.getElementById('playerInitiated').checked;
    const intel = document.getElementById('intel').value;
    const comment = document.getElementById('comment').value;
    const players = document.getElementById('players').value;

    const dateObj = new Date(date);
    const days = ['–ù–µ–¥—ñ–ª—è', '–ü–æ–Ω–µ–¥—ñ–ª–æ–∫', '–í—ñ–≤—Ç–æ—Ä–æ–∫', '–°–µ—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä', '–ü\'—è—Ç–Ω–∏—Ü—è', '–°—É–±–æ—Ç–∞'];
    const dayName = days[dateObj.getDay()];
    const formattedDate = `${dateObj.getDate().toString().padStart(2, '0')}.${(dateObj.getMonth() + 1).toString().padStart(2, '0')}.${dateObj.getFullYear()} ${dayName}`;

    let announcement = `${title}\nüìÖ –î–∞—Ç–∞: ${formattedDate}\n`;

    if (format === 'offline') {
      announcement += `üìç–õ–æ–∫–∞—Ü—ñ—è: ${location}\n`;
    } else {
      const discordLink = discord || 'https://discord.gg/ftgV5h3n';
      announcement += `üåê –û–Ω–ª–∞–π–Ω: ${discordLink}\n`;
    }

    announcement += `‚è∞ –ß–∞—Å: [${timeStart} - ${timeEnd}]\n`;
    announcement += `üß≠ –î–ú: ${dm.startsWith('@') ? dm : '@' + dm}\n`;
    announcement += `–û–ø–∏—Å\n${description}\n`;

    if (playerInitiated) {
      announcement += `‚ùï‚ùï–¶—è –ø—Ä–∏–≥–æ–¥–∞ —ñ–Ω—ñ—Ü—ñ–π–æ–≤–∞–Ω–∞ –≥—Ä–∞–≤—Ü–µ–º, –≤–∏ —Ç–∞–∫–æ–∂ –º–æ–∂–µ—Ç–µ —ñ–Ω—ñ—Ü—ñ—é–≤–∞—Ç–∏ –ø—Ä–∏–≥–æ–¥—É –Ω–∞–ø–∏—Å–∞–≤—à–∏ –î–ú—É —è–∫–∏–π –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ —Å–µ–∫—Ç–æ—Ä\n`;
    }

    if (hasIntel.checked && intel) {
      announcement += `\nüîé –†–æ–∑–≤—ñ–¥–∫–∞: ${intel}\n`;
    }

    if (hasComment.checked && comment) {
      announcement += `\n‚ú≥Ô∏è –ö–æ–º–µ–Ω—Ç–∞—Ä: ${comment}\n`;
    }

    announcement += `\n‚úçÔ∏è –î–ª—è –∑–∞–ø–∏—Å—É ‚Äî –Ω–∞–ø–∏—à—ñ—Ç—å ${dm.startsWith('@') ? dm : '@' + dm}\n`;
    announcement += `üêÆ –≥—Ä–∞–≤—Ü—ñ (0/${players})`;

    document.getElementById('outputText').textContent = announcement;
    document.getElementById('output').classList.add('show');
    document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
  });

  document.getElementById('copyBtn').addEventListener('click', () => {
    const text = document.getElementById('outputText').textContent;
    navigator.clipboard.writeText(text).then(() => {
      const btn = document.getElementById('copyBtn');
      const originalText = btn.textContent;
      btn.textContent = '‚úÖ –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!';
      setTimeout(() => {
        btn.textContent = originalText;
      }, 2000);
    });
  });

  // Set default date to today
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('date').value = today;

  // Set default time
  document.getElementById('timeStart').value = '19:00';
  document.getElementById('timeEnd').value = '23:00';
</script>
</body>
</html>
