<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 10px;
      height: calc(100vh - 20px);
    }

    .tabs-container {
      background: white;
      border-radius: 15px 15px 0 0;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }

    .tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 2px solid #e0e0e0;
      overflow-x: auto;
    }

    .tab {
      flex: 1;
      min-width: 150px;
      padding: 15px 20px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
      white-space: nowrap;
    }

    .tab:hover {
      background: #e9ecef;
      color: #667eea;
    }

    .tab.active {
      color: #667eea;
      background: white;
      border-bottom-color: #667eea;
    }

    .content-container {
      background: white;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    #iframeContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .iframe-wrapper {
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
    }

    .iframe-wrapper.active {
      display: flex;
    }

    iframe {
      width: 100%;
      flex: 1;
      border: none;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #667eea;
      font-size: 18px;
    }

    .error {
      text-align: center;
      padding: 50px;
      color: #dc3545;
      font-size: 16px;
    }

    .tabs::-webkit-scrollbar {
      height: 4px;
    }

    .tabs::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .tabs::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }

    .tabs::-webkit-scrollbar-thumb:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
<div class="main-container">
  <div class="tabs-container">
    <div class="tabs" id="tabs"></div>
  </div>

  <div class="content-container">
    <div id="iframeContainer"></div>
  </div>
</div>

<script>
  // ========================================
  // –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø –§–ê–ô–õ–Ü–í
  // –î–æ–¥–∞–π—Ç–µ —Å—é–¥–∏ –≤—Å—ñ –≤–∞—à—ñ HTML —Ñ–∞–π–ª–∏
  // ========================================
  const CONFIG_FILES = [
    { name: 'üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä', file: '–î–∞—Ç–∏.html' },
    { name: 'üé≤ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ê–Ω–æ–Ω—Å—ñ–≤', file: '–ê–Ω–æ–Ω—Å–∏.html' },
    { name: 'üó∫Ô∏è –î–∏—Å—Ç–∞–Ω—Ü—ñ—ó', file: '–î–∏—Å—Ç–∞–Ω—Ü—ñ—è.html' },
    // –î–æ–¥–∞–π—Ç–µ —Ç—É—Ç —ñ–Ω—à—ñ —Ñ–∞–π–ª–∏:
    // { name: '‚öîÔ∏è –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ü–µ—Ä—Å–æ–Ω–∞–∂—ñ–≤', file: 'characters.html' },
    // { name: 'üé≤ –ö–∏–¥–∞–ª–∫–∞ –∫—É–±–∏–∫—ñ–≤', file: 'dice.html' },
  ];
  // ========================================

  let currentTab = 0;
  let htmlFiles = [];

  // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–∞–±—ñ–≤
  async function initTabs() {
    const tabsContainer = document.getElementById('tabs');
    const iframeContainer = document.getElementById('iframeContainer');

    tabsContainer.innerHTML = '<div class="tab">‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>';

    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —è–∫—ñ —Ñ–∞–π–ª–∏ —ñ—Å–Ω—É—é—Ç—å
    const availableFiles = [];
    for (const fileConfig of CONFIG_FILES) {
      try {
        const response = await fetch(fileConfig.file, { method: 'HEAD' });
        if (response.ok) {
          availableFiles.push(fileConfig);
        }
      } catch (e) {
        console.log(`–§–∞–π–ª ${fileConfig.file} –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ`);
      }
    }

    htmlFiles = availableFiles;

    if (htmlFiles.length === 0) {
      tabsContainer.innerHTML = '<div class="tab" style="color: #dc3545;">‚ùå HTML —Ñ–∞–π–ª–∏ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>';
      iframeContainer.innerHTML = '<div class="error">–î–æ–¥–∞–π—Ç–µ HTML —Ñ–∞–π–ª–∏ –≤ –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—é –Ω–∞ –ø–æ—á–∞—Ç–∫—É –∫–æ–¥—É</div>';
      return;
    }

    // –û—á–∏—â–∞—î–º–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏
    tabsContainer.innerHTML = '';
    iframeContainer.innerHTML = '';

    // –°—Ç–≤–æ—Ä—é—î–º–æ —Ç–∞–±–∏
    htmlFiles.forEach((fileConfig, index) => {
      const tab = document.createElement('div');
      tab.className = 'tab' + (index === 0 ? ' active' : '');
      tab.textContent = fileConfig.name;
      tab.onclick = () => switchTab(index);
      tabsContainer.appendChild(tab);

      // –°—Ç–≤–æ—Ä—é—î–º–æ iframe –æ–±–≥–æ—Ä—Ç–∫—É
      const wrapper = document.createElement('div');
      wrapper.className = 'iframe-wrapper' + (index === 0 ? ' active' : '');
      wrapper.id = `wrapper-${index}`;

      wrapper.appendChild(document.createElement('iframe'));
      iframeContainer.appendChild(wrapper);
    });

    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –ø–µ—Ä—à–∏–π —Ç–∞–±
    if (htmlFiles.length > 0) {
      loadIframe(0, htmlFiles[0].file);
    }
  }

  // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–∞–±—ñ–≤
  function switchTab(index) {
    if (currentTab === index) return;

    const tabs = document.querySelectorAll('.tab');
    const wrappers = document.querySelectorAll('.iframe-wrapper');

    tabs[currentTab].classList.remove('active');
    wrappers[currentTab].classList.remove('active');

    tabs[index].classList.add('active');
    wrappers[index].classList.add('active');

    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ iframe —è–∫—â–æ —â–µ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ
    const iframe = wrappers[index].querySelector('iframe');
    if (!iframe.src) {
      loadIframe(index, htmlFiles[index].file);
    }

    currentTab = index;
  }

  // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è iframe
  function loadIframe(index, fileName) {
    const wrapper = document.getElementById(`wrapper-${index}`);

    wrapper.innerHTML = '<div class="loading">‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>';

    fetch(fileName, { method: 'HEAD' })
            .then(response => {
              if (response.ok) {
                wrapper.innerHTML = '';
                const newIframe = document.createElement('iframe');
                newIframe.src = fileName;
                wrapper.appendChild(newIframe);
              } else {
                wrapper.innerHTML = `<div class="error">‚ùå –§–∞–π–ª "${fileName}" –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>`;
              }
            })
            .catch(error => {
              wrapper.innerHTML = `<div class="error">‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É "${fileName}"</div>`;
            });
  }

  // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
  window.addEventListener('DOMContentLoaded', initTabs);
</script>
</body>
</html>
